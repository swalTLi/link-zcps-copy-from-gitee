<!DOCTYPE html>
<html lang="en" class="beauty-scroll">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_NAME %></title>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
<!--    图标-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3310955_yc3ef9714y.css" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="popContainer" class="beauty-scroll" style="height: 100vh; overflow-y: scroll">
      <div id="app"></div>
    </div>
    <!-- require cdn assets js -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
      <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
<!--    <script type="text/javascript" src="./js/vue.min.js"></script>-->
<!--    <script type="text/javascript" src="./js/vue-router.min.js"></script>-->
<!--    <script type="text/javascript" src="./js/vuex.min.js"></script>-->
<!--    <script type="text/javascript" src="./js/axios.min.js"></script>-->
<!--    <script type="text/javascript" src="./js/nprogress.min.js"></script>-->
<!--    <script type="text/javascript" src="./js/clipboard.min.js"></script>-->
<!--    <script type="text/javascript" src="./js/data-set.min.js"></script>-->
<!--    <script type="text/javascript" src="./js/js.cookie.min.js"></script>-->
    <!-- built files will be auto injected -->
  </body>
</html>
